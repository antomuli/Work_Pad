{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="sign">
    <div class="container">
        <div class="row">
            <!-- Empty div -->
            <div class="col-md-4"></div>
            <div class="col-md-4">
                {% if form.errors %}
                <p> Some Information Might be Incorrect </p>
                {% endif %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center">Sign Up</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/accounts/register/" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                            </div>
                            <input type="hidden" name="next" value="{{next}}">
                        </form>
                        <p>Already have an account?
                            <a class="btn btn-primary" href="/accounts/login/"> Log In </a> here
                        </p>
                    </div>
                </div>
            </div>
            <!-- empty div -->
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
<style>
    .sign {
        background-image: url("https://images.unsplash.com/photo-1507325670434-aa8da9a9626c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1213&q=80");
        height: 100vh;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
{% endblock %}
