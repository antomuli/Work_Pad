{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%if title%}
    <title>{{Work_Pad}}</title>
    {%endif%}
    {% block styles %}
    <link href="https://fonts.googleapis.com/css?family=Merienda|Monoton|Rock+Salt&display=swap" rel="stylesheet">
    {% bootstrap_css %}
    {% endblock %}
</head>

<body>
    {% include 'navbar.html' %}

    {%endblock%}
    {% include 'footer.html' %}
    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
